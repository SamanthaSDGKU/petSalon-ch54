<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <h1>Services</h1>
    <!-- create the register form and 
        the div for displaying (use ID) 
    -->

    <div class="container">
        <div class="mb-3">
            <label>Description</label>
            <input  class="input-control" type="text" id="txtDes">
            <small id="desRequirementText">This field is required.</small>
        </div>
        <div class="mb-3">
            <label>Price</label>
            <input  class="input-control" type="number" id="txtPrice">
            <small id="priceRequirementText">This field is required.</small>
        </div>
        <button id="registerBtn" class="btn btn-primary">Register</button>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="scripts/storeManager.js"></script>
    <script src="scripts/services.js"></script>
</body>
</html>
