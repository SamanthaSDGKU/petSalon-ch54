<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/mystyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Pet salon</title>
</head>
<body>
    <header>
        <h1>The Fashion Pet</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <main>
        <div id="petsInfo">
        </div>
        <div class="register-form">
            <h2>Register a new pet</h2>
            <div class="input-control">
                <label>Name:</label>
                <input type="text" id="txtName" class="form-control">
            </div>
            <div class="input-control">
                <label>Age:</label>
                <input type="text" id="txtAge" class="form-control">
            </div>
            <div class="input-control">
                <label>Gender:</label>
                <input type="text" id="txtGender">
            </div>
            <div class="input-control">
                <label>Breed:</label>
                <input type="text" id="txtBreed">
            </div>
            <div class="input-control">
                <label>Service:</label>
                <select id="txtService">
                    <option value="">-- Select an option --</option>
                    <option value="Grooming">Grooming üê∂</option>
                    <option value="Nails">Nails</option>
                    <option value="Vaccines">Vaccines</option>
                </select>
            </div>
            <div class="input-control">
                <label>Type:</label>
                <select id="txtType">
                    <option value="">-- Select an option --</option>
                    <option value="Dog">Dog </option>
                    <option value="Cat">Cat</option>
                    <option value="Fish">Bird</option>
                </select>
            </div>
            <div class="btn-container">
                <button onclick="register()" class="btn-register" >Register</button>
            </div>
        </div>

        <hr>

        <h2>Registered pets</h2>
        <div class="container">
            <p>Total: <span id="total">0</span> </p>
            <p>Gromming: <span id="gTotal">0</span> </p>
            <p>Dogs: <span id="dogTotal">0</span> </p>
        </div>

        <div class="container">
            <table class="table table-striped table-borderless">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Breed</th>
                        <th>Service</th>
                        <th>Type</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody id="pets">
                    <!-- Here the rows are displayed -->
                </tbody>
            </table>
        </div>



        <!--  
        <div id="pets" class="container row gy-3">
        </div>
        -->

    </main>

    <script src="./scripts/register.js"></script>
    <script src="./scripts/display.js"></script>
</body>
</html>
